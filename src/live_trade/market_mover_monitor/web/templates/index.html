<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Mover - Real-time Visualization</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üìà Market Mover - Real-time Top 20</h1>
            <div class="status-bar">
                <div class="connection-status">
                    <span id="connection-indicator" class="indicator disconnected">‚óè</span>
                    <span id="connection-text">Connecting...</span>
                </div>
                <div class="last-update">
                    Last Update: <span id="last-update-time">--</span>
                </div>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="historical-date">Load Historical Data:</label>
                <input type="date" id="historical-date" />
                <button id="load-historical-btn">Load</button>
            </div>
            
            <div class="control-group">
                <label for="time-range">Time Range:</label>
                <select id="time-range">
                    <option value="all">All Data</option>
                    <option value="1h">Last 1 Hour</option>
                    <option value="30m">Last 30 Minutes</option>
                    <option value="15m">Last 15 Minutes</option>
                    <option value="5m">Last 5 Minutes</option>
                </select>
            </div>

            <div class="control-group">
                <button id="reset-zoom-btn">Reset Zoom</button>
            </div>
            
            <div class="control-group">
                <label for="log-scale-toggle">Log Scale:</label>
                <button id="log-scale-toggle" class="btn btn-secondary" type="button">
                    Log
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Chart Container -->
            <div class="chart-container">
                <canvas id="market-chart"></canvas>
            </div>

            <!-- Side Panel -->
            <div class="side-panel">
                <!-- Rankings List -->
                <div class="rankings-panel">
                    <h3>Current Rankings</h3>
                    <div id="rankings-list" class="rankings-list">
                        <!-- Rankings will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Highlights Panel -->
                <div class="highlights-panel">
                    <h3>üî• Hot Movers</h3>
                    <div id="highlights-list" class="highlights-list">
                        <!-- Highlights will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Stock Detail Modal -->
        <div id="stock-detail-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-stock-ticker">Stock Details</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="detail-grid">
                        <div class="detail-item">
                            <label>Current Price:</label>
                            <span id="detail-current-price">--</span>
                        </div>
                        <div class="detail-item">
                            <label>Previous Close:</label>
                            <span id="detail-prev-close">--</span>
                        </div>
                        <div class="detail-item">
                            <label>Percent Change:</label>
                            <span id="detail-percent-change">--</span>
                        </div>
                        <div class="detail-item">
                            <label>Volume:</label>
                            <span id="detail-volume">--</span>
                        </div>
                        <div class="detail-item">
                            <label>Current Rank:</label>
                            <span id="detail-current-rank">--</span>
                        </div>
                        <div class="detail-item">
                            <label>Rank Change:</label>
                            <span id="detail-rank-change">--</span>
                        </div>
                        <div class="detail-item">
                            <label>First Appeared:</label>
                            <span id="detail-first-appearance">--</span>
                        </div>
                    </div>
                    <div class="mini-chart-container">
                        <h4>Price Movement Trend</h4>
                        <canvas id="detail-mini-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container">
            <!-- Toast messages will be added here dynamically -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/market-mover.js') }}"></script>
</body>
</html>
